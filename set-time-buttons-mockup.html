<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Buttons - UI Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mockup-container {
            max-width: 800px;
            width: 100%;
            background: #1a1a1a;
            border: 3px solid #fff;
            padding: 40px;
            box-shadow: 
                0 0 0 1px #000,
                4px 4px 0px #fff,
                8px 8px 0px #333;
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .input-group label {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
        }

        .input-with-button {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            font-family: 'Roboto Condensed', sans-serif;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px #666;
            border-radius: 0;
            flex: 1;
        }

        .input-group input::placeholder {
            color: #666;
            text-transform: uppercase;
        }

        .btn-set-from-video {
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 700;
            border: 3px solid #fff;
            background: #000;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #666;
            font-family: 'Oswald', sans-serif;
            border-radius: 0;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-set-from-video:hover {
            background: #333;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #666;
        }

        .btn-set-from-video:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #666;
        }

        .comparison-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #666;
        }

        .comparison-title {
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #fff;
        }

        .before-after {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .before, .after {
            padding: 20px;
            background: #000;
            border: 2px solid #666;
        }

        .label-before, .label-after {
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: rgba(200, 50, 50, 0.8);
        }

        .label-after {
            color: #0f0;
        }

        @media (max-width: 768px) {
            .controls-row {
                grid-template-columns: 1fr;
            }

            .input-with-button {
                flex-direction: column;
            }

            .btn-set-from-video {
                width: 100%;
            }

            .before-after {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="mockup-container">
        <h1 class="section-title">Set Time Buttons - UI Mockup</h1>

        <div class="controls-row">
            <div class="input-group">
                <label>Start Time (MM:SS)</label>
                <div class="input-with-button">
                    <input type="text" value="0:46" placeholder="0:00">
                    <button class="btn-set-from-video">ðŸ“Œ Set from Video</button>
                </div>
            </div>

            <div class="input-group">
                <label>End Time (MM:SS)</label>
                <div class="input-with-button">
                    <input type="text" value="1:30" placeholder="0:00">
                    <button class="btn-set-from-video">ðŸ“Œ Set from Video</button>
                </div>
            </div>

            <div class="input-group">
                <label>Target Loops</label>
                <input type="text" value="5" placeholder="5">
            </div>
        </div>

        <div class="comparison-section">
            <h2 class="comparison-title">Before / After Comparison</h2>
            
            <div class="before-after">
                <div class="before">
                    <div class="label-before">BEFORE (Current)</div>
                    <div class="input-group">
                        <label>Start Time (MM:SS)</label>
                        <input type="text" value="0:46" placeholder="0:00">
                    </div>
                    <div class="input-group" style="margin-top: 15px;">
                        <label>End Time (MM:SS)</label>
                        <input type="text" value="1:30" placeholder="0:00">
                    </div>
                </div>

                <div class="after">
                    <div class="label-after">AFTER (With Buttons)</div>
                    <div class="input-group">
                        <label>Start Time (MM:SS)</label>
                        <div class="input-with-button">
                            <input type="text" value="0:46" placeholder="0:00">
                            <button class="btn-set-from-video">ðŸ“Œ Set from Video</button>
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 15px;">
                        <label>End Time (MM:SS)</label>
                        <div class="input-with-button">
                            <input type="text" value="1:30" placeholder="0:00">
                            <button class="btn-set-from-video">ðŸ“Œ Set from Video</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
