<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibey Looper - Proposed Design Changes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Subtle punk rock texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border: 4px solid #fff;
            background: #000;
            padding: 40px 20px;
            box-shadow: 
                0 0 0 4px #000,
                8px 8px 0 #ff0000,
                16px 16px 0 #000;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            margin-bottom: 8px;
            flex-wrap: wrap;
            padding-bottom: 30px;
            border-bottom: 3px solid #ff0000;
        }
        
        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 
                4px 4px 0 #ff0000,
                8px 8px 0 #000;
            transform: rotate(-1deg);
            position: relative;
            line-height: 0.9;
        }
        
        .title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 0, 0, 0.1) 10px,
                rgba(255, 0, 0, 0.1) 20px
            );
            pointer-events: none;
        }
        
        .title-byline {
            font-size: 18px;
            font-style: italic;
            color: #ccc;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            align-self: flex-end;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #ccc;
            text-align: center;
            margin-top: -8px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }
        
        .search-section {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .search-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .search-input {
            flex: 1;
            box-sizing: border-box;
        }
        
        .search-hint {
            font-size: 11px;
            color: #999;
            margin-top: 6px;
            font-style: italic;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .btn-search {
            padding: 12px 24px;
            font-size: 14px;
            white-space: nowrap;
            min-width: auto;
            background: #000;
            border: 3px solid #ff0000;
            color: #ff0000;
            box-shadow: 4px 4px 0px #ff0000;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-search:hover:not(:disabled) {
            background: rgba(255, 0, 0, 0.1);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #ff0000;
        }
        
        .btn-search:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-bottom: 24px;
        }
        
        .input-group label {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 14px;
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            font-size: 16px;
            font-family: 'Roboto Condensed', sans-serif;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #666;
            border-radius: 0;
            box-sizing: border-box;
        }
        
        .input-group input::placeholder {
            color: #666;
            text-transform: uppercase;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 4px 4px 0px #ff0000;
            transform: translate(-2px, -2px);
        }
        
        .input-group input:disabled,
        .input-group select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-group input.error {
            border-color: #ff0000;
            box-shadow: 4px 4px 0px #ff0000;
        }
        
        .error-message {
            color: #ff0000;
            font-size: 11px;
            margin-top: 4px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
        }
        
        .video-container {
            width: 100%;
            max-width: 640px;
            background: #000;
            border: 4px solid #fff;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin: 0 auto 30px;
            box-shadow: 6px 6px 0px #ff0000;
            position: relative;
            border-radius: 0;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #ff0000;
            clip-path: polygon(
                0% 0%, 95% 0%, 100% 5%, 5% 5%, 0% 10%,
                0% 90%, 5% 95%, 95% 95%, 100% 90%, 100% 5%
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #666;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .speed-control-row {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin-top: -20px;
            margin-bottom: 30px;
        }
        
        .speed-select {
            width: 100%;
            padding: 12px 14px;
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            font-size: 16px;
            font-family: 'Roboto Condensed', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #666;
            border-radius: 0;
        }
        
        .speed-select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 4px 4px 0px #ff0000;
            transform: translate(-2px, -2px);
        }
        
        .speed-select:hover {
            border-color: #ff0000;
        }
        
        .speed-select option {
            background: #000;
            color: #fff;
            padding: 10px;
        }
        
        .buttons-row {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin-top: -18px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            border: 3px solid #fff;
            background: #000;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s;
            box-shadow: 6px 6px 0px #666;
            font-family: 'Oswald', sans-serif;
            position: relative;
            border-radius: 0;
            min-width: 140px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px #666;
        }
        
        .btn:active:not(:disabled) {
            transform: translate(6px, 6px);
            box-shadow: 0px 0px 0px #666;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-start {
            background: #000;
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 6px 6px 0px #00ff00;
        }
        
        .btn-start:hover:not(:disabled) {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 3px 3px 0px #00ff00;
        }
        
        .btn-stop {
            background: #000;
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 6px 6px 0px #ff0000;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 3px 3px 0px #ff0000;
        }
        
        .btn-reset {
            background: #000;
            border-color: #fff;
            box-shadow: 6px 6px 0px #666;
        }
        
        .btn-reset:hover:not(:disabled) {
            background: #333;
            box-shadow: 3px 3px 0px #666;
        }
        
        .status {
            text-align: center;
            padding: 30px;
            background: #000;
            border: 4px solid #fff;
            box-shadow: 6px 6px 0px #ff0000;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 0;
        }
        
        .status-main {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-family: 'Oswald', sans-serif;
            text-shadow: 2px 2px 0 #ff0000;
        }
        
        .progress-percent {
            color: #ccc;
            font-size: 24px;
        }
        
        .current-time-display {
            font-size: 14px;
            color: #ccc;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
        }
        
        .progress-container {
            width: 100%;
            max-width: 640px;
            margin: 8px auto 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #000;
            border: 3px solid #fff;
            overflow: hidden;
            box-shadow: 4px 4px 0px #666;
            position: relative;
            border-radius: 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #ff0000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 15px,
                rgba(255, 255, 255, 0.2) 15px,
                rgba(255, 255, 255, 0.2) 30px
            );
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 11px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Oswald', sans-serif;
        }
        
        .current-time {
            color: #fff;
            font-weight: 700;
        }
        
        .help-link-bottom {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .help-link-text {
            background: transparent;
            border: none;
            color: #ccc;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
            text-decoration: underline;
            text-decoration-color: #ff0000;
            text-underline-offset: 4px;
            transition: all 0.2s;
            padding: 8px 12px;
        }
        
        .help-link-text:hover {
            color: #fff;
            text-decoration-color: #ff0000;
        }
        
        @media (max-width: 768px) {
            .app {
                gap: 24px;
                padding: 30px 16px;
                box-sizing: border-box;
            }
            
            .title {
                font-size: 48px;
                letter-spacing: 3px;
            }
            
            .search-input-wrapper {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }
            
            .btn-search {
                width: 100%;
                padding: 18px 28px;
                font-size: 16px;
                min-height: 52px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .speed-control-row {
                max-width: 100%;
                margin-top: -15px;
            }
            
            .buttons-row {
                flex-direction: column;
                gap: 12px;
                margin-top: -25px;
            }
            
            .btn {
                width: 100%;
                padding: 14px 24px;
            }
            
            .status {
                font-size: 22px;
                padding: 16px 20px;
            }
            
            .status-main {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="title-section">
            <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap; justify-content: center;">
                <h1 class="title">MUSIC<br>LOOPER</h1>
                <span class="title-byline">by Vibey Craft</span>
            </div>
        </div>
        <p class="subtitle">Loop sections of songs</p>
        
        <div class="search-section">
            <div class="input-group">
                <label>Search for a song</label>
                <div class="search-input-wrapper">
                    <input
                        type="text"
                        placeholder="Type song name or artist..."
                        class="search-input"
                    />
                    <button
                        type="button"
                        class="btn btn-search"
                    >
                        Search on YouTube
                    </button>
                </div>
                <p class="search-hint">Search will open in a new tab. Copy the video URL and paste it below.</p>
            </div>
        </div>

        <div class="input-group">
            <label>URL or Video ID of song from YouTube</label>
            <input
                type="text"
                placeholder="Enter URL or Video ID of song from YouTube"
            />
        </div>

        <div class="video-container">
            <div class="video-placeholder">YouTube Video Player</div>
        </div>

        <div class="controls-row">
            <div class="input-group">
                <label>Start Time (MM:SS)</label>
                <input
                    type="text"
                    placeholder="0:00"
                />
            </div>

            <div class="input-group">
                <label>End Time (MM:SS)</label>
                <input
                    type="text"
                    placeholder="0:10"
                />
            </div>

            <div class="input-group">
                <label>Target Loops</label>
                <input
                    type="text"
                    placeholder="5"
                />
            </div>
        </div>

        <div class="speed-control-row">
            <div class="input-group">
                <label>Playback Speed</label>
                <select class="speed-select">
                    <option value={1}>1x (Normal)</option>
                    <option value={0.5}>0.5x (Slow)</option>
                    <option value={1.5}>1.5x (Fast)</option>
                    <option value={2}>2x (Very Fast)</option>
                </select>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
            </div>
            <div class="progress-labels">
                <span>0:00</span>
                <span class="current-time">0:05</span>
                <span>0:10</span>
            </div>
        </div>

        <div class="buttons-row">
            <button class="btn btn-start">Start Loop</button>
            <button class="btn btn-stop">Stop</button>
            <button class="btn btn-reset">Reset</button>
        </div>

        <div class="status">
            <div class="status-main">Loop 2 / 5</div>
            <div class="current-time-display">Current: 0:05</div>
        </div>

        <div class="help-link-bottom">
            <button class="help-link-text">help</button>
        </div>
    </div>
</body>
</html>
