<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibey Looper - Billie Eilish Inspired Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Dark gradient with neon accents */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 100, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 150, 0.06) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }
        
        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 20px 0;
            color: #00ff64;
            text-shadow: 
                0 0 20px rgba(0, 255, 100, 0.5),
                0 0 40px rgba(0, 255, 100, 0.3),
                0 0 60px rgba(0, 255, 100, 0.1);
            position: relative;
            line-height: 1;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff64, transparent);
            box-shadow: 0 0 10px rgba(0, 255, 100, 0.5);
        }
        
        .subtitle {
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .content-section {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(0, 255, 100, 0.2);
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .content-section:hover {
            border-color: rgba(0, 255, 100, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.1);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }
        
        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 12px;
            color: rgba(0, 255, 100, 0.8);
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #00ff64;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 0 0 3px rgba(0, 255, 100, 0.1),
                0 0 20px rgba(0, 255, 100, 0.2);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid rgba(0, 255, 100, 0.3);
            margin: 40px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 100, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(0, 255, 100, 0.05) 0%, transparent 50%),
                linear-gradient(225deg, rgba(0, 255, 100, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .buttons-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 100, 0.1);
            transition: left 0.3s ease;
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        .btn:hover {
            border-color: #00ff64;
            color: #00ff64;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-start {
            border-color: rgba(0, 255, 100, 0.5);
            color: #00ff64;
        }
        
        .btn-start:hover {
            background: rgba(0, 255, 100, 0.1);
        }
        
        .btn-stop {
            border-color: rgba(255, 50, 50, 0.5);
            color: #ff3232;
        }
        
        .btn-stop:hover {
            border-color: #ff3232;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.3);
        }
        
        .btn-stop::before {
            background: rgba(255, 50, 50, 0.1);
        }
        
        .btn-reset {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            text-align: center;
            padding: 35px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(0, 255, 100, 0.3);
            margin-top: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 100, 0.1);
        }
        
        .status-main {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #00ff64;
            text-shadow: 
                0 0 20px rgba(0, 255, 100, 0.5),
                0 0 40px rgba(0, 255, 100, 0.2);
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            border-radius: 3px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff64 0%, #00c850 100%);
            box-shadow: 
                0 0 10px rgba(0, 255, 100, 0.6),
                0 0 20px rgba(0, 255, 100, 0.3);
            transition: width 0.1s linear;
            position: relative;
            border-radius: 3px;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: #00ff64;
            box-shadow: 0 0 10px rgba(0, 255, 100, 0.8);
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .content-section {
                padding: 25px 20px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .buttons-row {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">Vibey Looper</h1>
            <p class="subtitle">Practice Perfect</p>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>Search for a song</label>
                <input type="text" placeholder="Type song name or artist...">
            </div>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>URL or Video ID of song from YouTube</label>
                <input type="text" placeholder="Enter URL or Video ID">
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-placeholder">YouTube Video Player</div>
        </div>
        
        <div class="content-section">
            <div class="controls-row">
                <div class="input-group">
                    <label>Start Time (MM:SS)</label>
                    <input type="text" placeholder="0:00">
                </div>
                <div class="input-group">
                    <label>End Time (MM:SS)</label>
                    <input type="text" placeholder="0:10">
                </div>
                <div class="input-group">
                    <label>Target Loops</label>
                    <input type="text" placeholder="5">
                </div>
            </div>
            
            <div class="input-group">
                <label>Playback Speed</label>
                <select>
                    <option>1x (Normal)</option>
                    <option>0.5x (Slow)</option>
                    <option>1.5x (Fast)</option>
                    <option>2x (Very Fast)</option>
                </select>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
            </div>
            <div class="progress-labels">
                <span>0:00</span>
                <span>0:05</span>
                <span>0:10</span>
            </div>
        </div>
        
        <div class="buttons-row">
            <button class="btn btn-start">Start Loop</button>
            <button class="btn btn-stop">Stop</button>
            <button class="btn btn-reset">Reset</button>
        </div>
        
        <div class="status">
            <div class="status-main">Loop 2 / 5</div>
            <div style="margin-top: 15px; font-size: 13px; font-weight: 300; letter-spacing: 1px; color: rgba(255, 255, 255, 0.4);">Current: 0:05</div>
        </div>
    </div>
</body>
</html>
