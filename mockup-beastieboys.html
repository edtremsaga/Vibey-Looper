<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibey Looper - Beastie Boys Inspired Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Graffiti/street art texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(255, 0, 0, 0.02) 100px, rgba(255, 0, 0, 0.02) 200px),
                repeating-linear-gradient(-45deg, transparent, transparent 100px, rgba(255, 255, 0, 0.02) 100px, rgba(255, 255, 0, 0.02) 200px);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background: #000;
            border: 5px solid #ff0000;
            padding: 40px;
            box-shadow: 
                0 0 0 5px #ffff00,
                10px 10px 0 #ff0000,
                20px 20px 0 #000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 4px solid #ffff00;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff0000;
        }
        
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 90px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 20px 0;
            color: #ffff00;
            text-shadow: 
                4px 4px 0 #ff0000,
                8px 8px 0 #000,
                12px 12px 20px rgba(255, 255, 0, 0.5);
            transform: rotate(-2deg);
            position: relative;
            line-height: 0.85;
        }
        
        .title::before {
            content: 'VIBEY';
            position: absolute;
            top: -5px;
            left: -5px;
            color: #ff0000;
            z-index: -1;
            transform: rotate(1deg);
        }
        
        .title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 0, 0.1) 2px,
                rgba(255, 255, 0, 0.1) 4px
            );
            pointer-events: none;
        }
        
        .subtitle {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 15px;
            color: #fff;
            font-weight: 600;
            transform: rotate(1deg);
        }
        
        .content-section {
            margin-bottom: 30px;
            border: 3px solid #ffff00;
            padding: 25px;
            background: #111;
            position: relative;
        }
        
        .content-section::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid #ff0000;
            z-index: -1;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 12px;
            color: #ffff00;
            text-shadow: 2px 2px 0 #ff0000;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 16px;
            background: #000;
            border: 3px solid #ffff00;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #ff0000;
            text-transform: uppercase;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 4px 4px 0 #ffff00;
            transform: translate(-2px, -2px);
        }
        
        .input-group input::placeholder {
            color: #666;
            text-transform: uppercase;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 5px solid #ffff00;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                6px 6px 0 #ff0000,
                12px 12px 0 #000;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #ff0000;
            clip-path: polygon(
                0% 0%, 92% 0%, 100% 8%, 8% 8%, 0% 16%,
                0% 84%, 8% 92%, 92% 92%, 100% 84%, 100% 8%
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #666;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .buttons-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 36px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: #000;
            border: 4px solid #ffff00;
            color: #ffff00;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 6px 6px 0 #ff0000;
            min-width: 160px;
            position: relative;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid #ff0000;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0 #ff0000;
        }
        
        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #ff0000;
        }
        
        .btn-start {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 6px 6px 0 #00aa00;
        }
        
        .btn-start::before {
            border-color: #00aa00;
        }
        
        .btn-start:hover {
            box-shadow: 2px 2px 0 #00aa00;
        }
        
        .btn-stop {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 6px 6px 0 #aa0000;
        }
        
        .btn-stop::before {
            border-color: #aa0000;
        }
        
        .btn-stop:hover {
            box-shadow: 2px 2px 0 #aa0000;
        }
        
        .btn-reset {
            border-color: #ffff00;
            color: #ffff00;
        }
        
        .status {
            text-align: center;
            padding: 35px;
            background: #000;
            border: 5px solid #ffff00;
            margin-top: 30px;
            box-shadow: 6px 6px 0 #ff0000;
            position: relative;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #ff0000;
            z-index: -1;
        }
        
        .status-main {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #ffff00;
            text-shadow: 
                3px 3px 0 #ff0000,
                6px 6px 0 #000;
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #000;
            border: 4px solid #ffff00;
            overflow: hidden;
            position: relative;
            box-shadow: 4px 4px 0 #ff0000;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffff00 0%, #ff0000 100%);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                rgba(0, 0, 0, 0.3) 20px,
                rgba(0, 0, 0, 0.3) 40px
            );
        }
        
        @media (max-width: 768px) {
            .app {
                padding: 20px;
            }
            
            .title {
                font-size: 56px;
                letter-spacing: 4px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .buttons-row {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">VIBEY<br>LOOPER</h1>
            <p class="subtitle">Loop sections of songs</p>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>Search for a song</label>
                <input type="text" placeholder="Type song name or artist...">
            </div>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>URL or Video ID of song from YouTube</label>
                <input type="text" placeholder="Enter URL or Video ID">
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-placeholder">YouTube Video Player</div>
        </div>
        
        <div class="content-section">
            <div class="controls-row">
                <div class="input-group">
                    <label>Start Time (MM:SS)</label>
                    <input type="text" placeholder="0:00">
                </div>
                <div class="input-group">
                    <label>End Time (MM:SS)</label>
                    <input type="text" placeholder="0:10">
                </div>
                <div class="input-group">
                    <label>Target Loops</label>
                    <input type="text" placeholder="5">
                </div>
            </div>
            
            <div class="input-group">
                <label>Playback Speed</label>
                <select>
                    <option>1x (Normal)</option>
                    <option>0.5x (Slow)</option>
                    <option>1.5x (Fast)</option>
                    <option>2x (Very Fast)</option>
                </select>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
            </div>
        </div>
        
        <div class="buttons-row">
            <button class="btn btn-start">Start Loop</button>
            <button class="btn btn-stop">Stop</button>
            <button class="btn btn-reset">Reset</button>
        </div>
        
        <div class="status">
            <div class="status-main">Loop 2 / 5</div>
            <div style="margin-top: 15px; font-size: 18px; letter-spacing: 3px; text-transform: uppercase; color: #fff;">Current: 0:05</div>
        </div>
    </div>
</body>
</html>
