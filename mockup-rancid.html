<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibey Looper - Rancid Inspired Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Punk rock texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border: 4px solid #fff;
            background: #000;
            padding: 40px;
            box-shadow: 
                0 0 0 4px #000,
                8px 8px 0 #ff0000,
                16px 16px 0 #000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #ff0000;
        }
        
        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 20px 0;
            color: #fff;
            text-shadow: 
                4px 4px 0 #ff0000,
                8px 8px 0 #000;
            transform: rotate(-1deg);
            position: relative;
            line-height: 0.9;
        }
        
        .title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 0, 0, 0.1) 10px,
                rgba(255, 0, 0, 0.1) 20px
            );
            pointer-events: none;
        }
        
        .subtitle {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 15px;
            color: #ccc;
            font-weight: 400;
        }
        
        .content-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #666;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 4px 4px 0 #ff0000;
            transform: translate(-2px, -2px);
        }
        
        .input-group input::placeholder {
            color: #666;
            text-transform: uppercase;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 4px solid #fff;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 6px 6px 0 #ff0000;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #ff0000;
            clip-path: polygon(
                0% 0%, 95% 0%, 100% 5%, 5% 5%, 0% 10%,
                0% 90%, 5% 95%, 95% 95%, 100% 90%, 100% 5%
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #666;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .buttons-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .btn {
            padding: 16px 32px;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 6px 6px 0 #666;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 #666;
        }
        
        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #666;
        }
        
        .btn-start {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 6px 6px 0 #00ff00;
        }
        
        .btn-start:hover {
            box-shadow: 3px 3px 0 #00ff00;
        }
        
        .btn-stop {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 6px 6px 0 #ff0000;
        }
        
        .btn-stop:hover {
            box-shadow: 3px 3px 0 #ff0000;
        }
        
        .btn-reset {
            border-color: #fff;
            box-shadow: 6px 6px 0 #666;
        }
        
        .status {
            text-align: center;
            padding: 30px;
            background: #000;
            border: 4px solid #fff;
            margin-top: 30px;
            box-shadow: 6px 6px 0 #ff0000;
        }
        
        .status-main {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 0 #ff0000;
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #000;
            border: 3px solid #fff;
            overflow: hidden;
            position: relative;
            box-shadow: 4px 4px 0 #666;
        }
        
        .progress-fill {
            height: 100%;
            background: #ff0000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 15px,
                rgba(255, 255, 255, 0.2) 15px,
                rgba(255, 255, 255, 0.2) 30px
            );
        }
        
        @media (max-width: 768px) {
            .app {
                padding: 20px;
            }
            
            .title {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .buttons-row {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">VIBEY<br>LOOPER</h1>
            <p class="subtitle">Loop sections of songs</p>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>Search for a song</label>
                <input type="text" placeholder="Type song name or artist...">
            </div>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>URL or Video ID of song from YouTube</label>
                <input type="text" placeholder="Enter URL or Video ID">
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-placeholder">YouTube Video Player</div>
        </div>
        
        <div class="content-section">
            <div class="controls-row">
                <div class="input-group">
                    <label>Start Time (MM:SS)</label>
                    <input type="text" placeholder="0:00">
                </div>
                <div class="input-group">
                    <label>End Time (MM:SS)</label>
                    <input type="text" placeholder="0:10">
                </div>
                <div class="input-group">
                    <label>Target Loops</label>
                    <input type="text" placeholder="5">
                </div>
            </div>
            
            <div class="input-group">
                <label>Playback Speed</label>
                <select>
                    <option>1x (Normal)</option>
                    <option>0.5x (Slow)</option>
                    <option>1.5x (Fast)</option>
                    <option>2x (Very Fast)</option>
                </select>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
            </div>
        </div>
        
        <div class="buttons-row">
            <button class="btn btn-start">Start Loop</button>
            <button class="btn btn-stop">Stop</button>
            <button class="btn btn-reset">Reset</button>
        </div>
        
        <div class="status">
            <div class="status-main">Loop 2 / 5</div>
            <div style="margin-top: 15px; font-size: 16px; letter-spacing: 2px; text-transform: uppercase;">Current: 0:05</div>
        </div>
    </div>
</body>
</html>
