<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibey Looper - The Cure Inspired Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a0a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Atmospheric background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 200, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        .nav {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: opacity 0.3s;
        }
        
        .nav a:hover {
            opacity: 1;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 20px 0;
            text-shadow: 
                0 0 20px rgba(255, 140, 0, 0.5),
                0 0 40px rgba(255, 200, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .title-small {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 4px;
            margin-top: -10px;
            opacity: 0.9;
        }
        
        .subtitle {
            font-size: 16px;
            font-style: italic;
            letter-spacing: 2px;
            margin-top: 10px;
            opacity: 0.7;
        }
        
        .content-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            font-family: 'Playfair Display', serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at center, rgba(255, 140, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a2e 0%, #0a0a1a 100%);
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }
        
        .buttons-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .btn {
            padding: 14px 28px;
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            border-color: rgba(255, 140, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-start {
            border-color: rgba(100, 200, 100, 0.6);
        }
        
        .btn-start:hover {
            border-color: rgba(100, 200, 100, 1);
            box-shadow: 0 0 20px rgba(100, 200, 100, 0.4);
        }
        
        .btn-stop {
            border-color: rgba(200, 50, 50, 0.6);
        }
        
        .btn-stop:hover {
            border-color: rgba(200, 50, 50, 1);
            box-shadow: 0 0 20px rgba(200, 50, 50, 0.4);
        }
        
        .status {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }
        
        .status-main {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 140, 0, 0.8) 0%, rgba(255, 200, 0, 0.8) 100%);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.6);
            transition: width 0.1s linear;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .buttons-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="nav">
                <a href="#">Practice</a> | <a href="#">Help</a> | <a href="#">About</a>
            </div>
            <h1 class="title">VIBEY<br><span class="title-small">LOOPER</span></h1>
            <p class="subtitle">Loop sections of songs to perfect your practice</p>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>Search for a song</label>
                <input type="text" placeholder="Type song name or artist...">
            </div>
        </div>
        
        <div class="content-section">
            <div class="input-group">
                <label>URL or Video ID of song from YouTube</label>
                <input type="text" placeholder="Enter URL or Video ID">
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-placeholder">YouTube Video Player</div>
        </div>
        
        <div class="content-section">
            <div class="controls-row">
                <div class="input-group">
                    <label>Start Time (MM:SS)</label>
                    <input type="text" placeholder="0:00">
                </div>
                <div class="input-group">
                    <label>End Time (MM:SS)</label>
                    <input type="text" placeholder="0:10">
                </div>
                <div class="input-group">
                    <label>Target Loops</label>
                    <input type="text" placeholder="5">
                </div>
            </div>
            
            <div class="input-group">
                <label>Playback Speed</label>
                <select>
                    <option>1x (Normal)</option>
                    <option>0.5x (Slow)</option>
                    <option>1.5x (Fast)</option>
                    <option>2x (Very Fast)</option>
                </select>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
            </div>
        </div>
        
        <div class="buttons-row">
            <button class="btn btn-start">Start Loop</button>
            <button class="btn btn-stop">Stop</button>
            <button class="btn btn-reset">Reset</button>
        </div>
        
        <div class="status">
            <div class="status-main">Loop 2 / 5</div>
            <div style="margin-top: 10px; opacity: 0.7; font-size: 14px;">Current: 0:05</div>
        </div>
    </div>
</body>
</html>
