<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibey Looper - Presets & Speed Features Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Subtle punk rock texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .app {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border: 4px solid #fff;
            background: #000;
            padding: 40px 20px;
            box-shadow: 
                0 0 0 4px #000,
                8px 8px 0 #ff0000,
                16px 16px 0 #000;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            margin-bottom: 8px;
            flex-wrap: wrap;
            padding-bottom: 30px;
            border-bottom: 3px solid #ff0000;
        }
        
        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 54px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 
                4px 4px 0 #ff0000,
                8px 8px 0 #000;
            transform: rotate(-1deg);
            position: relative;
            line-height: 0.9;
        }
        
        .subtitle {
            font-size: 16px;
            color: #ccc;
            text-align: center;
            margin-top: -8px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            font-style: italic;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin-bottom: 24px;
        }
        
        .input-group label {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            font-size: 16px;
            font-family: 'Roboto Condensed', sans-serif;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #666;
            border-radius: 0;
            box-sizing: border-box;
        }
        
        .video-container {
            width: 100%;
            max-width: 640px;
            background: #000;
            border: 4px solid #fff;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin: 0 auto 30px;
            box-shadow: 6px 6px 0px #ff0000;
            position: relative;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #666;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        /* NEW: Speed Presets Section */
        .speed-presets-section {
            width: 100%;
            margin-bottom: 25px;
        }
        
        .speed-presets-label {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
            margin-bottom: 12px;
        }
        
        .speed-presets-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .speed-preset-btn {
            padding: 10px 20px;
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #666;
            min-width: 70px;
        }
        
        .speed-preset-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #666;
        }
        
        .speed-preset-btn.active {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 4px 4px 0px #ff0000;
        }
        
        .speed-preset-btn.active:hover {
            box-shadow: 2px 2px 0px #ff0000;
        }
        
        /* NEW: Preset Loops Section */
        .preset-loops-section {
            width: 100%;
            margin-bottom: 25px;
            border: 3px solid #fff;
            padding: 20px;
            background: #000;
            box-shadow: 4px 4px 0px #666;
        }
        
        .preset-loops-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preset-loops-title {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
        }
        
        .save-loop-btn {
            padding: 8px 16px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Oswald', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0px #00ff00;
        }
        
        .save-loop-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #00ff00;
        }
        
        .preset-loops-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .preset-loop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #111;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .preset-loop-item:hover {
            border-color: #ff0000;
            background: #1a1a1a;
        }
        
        .preset-loop-info {
            flex: 1;
        }
        
        .preset-loop-name {
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .preset-loop-times {
            color: #ccc;
            font-size: 12px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .preset-loop-actions {
            display: flex;
            gap: 8px;
        }
        
        .preset-loop-action-btn {
            padding: 6px 12px;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0px #666;
        }
        
        .preset-loop-action-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #666;
        }
        
        .preset-loop-action-btn.delete {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 2px 2px 0px #ff0000;
        }
        
        .preset-loop-action-btn.delete:hover {
            box-shadow: 1px 1px 0px #ff0000;
        }
        
        .preset-loops-empty {
            text-align: center;
            color: #666;
            font-size: 13px;
            font-style: italic;
            padding: 20px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .buttons-row {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin-top: -18px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            border: 3px solid #fff;
            background: #000;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s;
            box-shadow: 6px 6px 0px #666;
            font-family: 'Oswald', sans-serif;
            position: relative;
            border-radius: 0;
            min-width: 140px;
        }
        
        .btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px #666;
        }
        
        .btn-start {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 6px 6px 0px #00ff00;
        }
        
        .btn-start:hover {
            box-shadow: 3px 3px 0px #00ff00;
        }
        
        .btn-stop {
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 6px 6px 0px #ff0000;
        }
        
        .btn-stop:hover {
            box-shadow: 3px 3px 0px #ff0000;
        }
        
        .status {
            text-align: center;
            padding: 30px;
            background: #000;
            border: 4px solid #fff;
            box-shadow: 6px 6px 0px #ff0000;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 0;
        }
        
        .status-main {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-family: 'Oswald', sans-serif;
            text-shadow: 2px 2px 0 #ff0000;
        }
        
        .help-link-bottom {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }
        
        .help-link-text {
            background: transparent;
            border: none;
            color: #ccc;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
            text-decoration: underline;
            text-decoration-color: #ff0000;
            text-underline-offset: 4px;
            transition: all 0.2s;
            padding: 8px 12px;
        }
        
        .help-link-text:hover {
            color: #fff;
            text-decoration-color: #ff0000;
        }
        
        @media (max-width: 768px) {
            .app {
                padding: 30px 16px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .speed-presets-buttons {
                gap: 8px;
            }
            
            .speed-preset-btn {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 60px;
            }
            
            .preset-loops-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="title-section">
            <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap; justify-content: center;">
                <h1 class="title">MUSIC<br>LOOPER</h1>
                <span style="font-size: 18px; font-style: italic; color: #ccc; font-family: 'Roboto Condensed', sans-serif; font-weight: 400; letter-spacing: 1px; align-self: flex-end; margin-bottom: 4px;">by Vibey Craft</span>
            </div>
        </div>
        <p class="subtitle">Loop sections of songs to perfect your practice</p>
        
        <div class="input-group">
            <label>URL or Video ID of song from YouTube</label>
            <input type="text" placeholder="Enter URL or Video ID">
        </div>
        
        <div class="video-container">
            <div class="video-placeholder">YouTube Video Player</div>
        </div>
        
        <div class="controls-row">
            <div class="input-group">
                <label>Start Time (MM:SS)</label>
                <input type="text" placeholder="0:46" value="0:46">
            </div>
            <div class="input-group">
                <label>End Time (MM:SS)</label>
                <input type="text" placeholder="1:30" value="1:30">
            </div>
            <div class="input-group">
                <label>Target Loops</label>
                <input type="text" placeholder="5" value="5">
            </div>
        </div>
        
        <!-- NEW: Speed Presets -->
        <div class="speed-presets-section">
            <div class="speed-presets-label">Playback Speed</div>
            <div class="speed-presets-buttons">
                <button class="speed-preset-btn">0.5x</button>
                <button class="speed-preset-btn">0.75x</button>
                <button class="speed-preset-btn active">1x</button>
                <button class="speed-preset-btn">1.25x</button>
                <button class="speed-preset-btn">1.5x</button>
                <button class="speed-preset-btn">2x</button>
            </div>
        </div>
        
        <!-- NEW: Preset Loops Section -->
        <div class="preset-loops-section">
            <div class="preset-loops-header">
                <div class="preset-loops-title">Saved Loops</div>
                <button class="save-loop-btn">+ Save Current Loop</button>
            </div>
            <div class="preset-loops-list">
                <div class="preset-loop-item">
                    <div class="preset-loop-info">
                        <div class="preset-loop-name">Bohemian Rhapsody - Solo</div>
                        <div class="preset-loop-times">0:46 - 1:30</div>
                    </div>
                    <div class="preset-loop-actions">
                        <button class="preset-loop-action-btn">Load</button>
                        <button class="preset-loop-action-btn delete">Delete</button>
                    </div>
                </div>
                <div class="preset-loop-item">
                    <div class="preset-loop-info">
                        <div class="preset-loop-name">Stairway to Heaven - Intro</div>
                        <div class="preset-loop-times">0:00 - 0:45</div>
                    </div>
                    <div class="preset-loop-actions">
                        <button class="preset-loop-action-btn">Load</button>
                        <button class="preset-loop-action-btn delete">Delete</button>
                    </div>
                </div>
                <div class="preset-loop-item">
                    <div class="preset-loop-info">
                        <div class="preset-loop-name">Hotel California - Chorus</div>
                        <div class="preset-loop-times">1:15 - 1:45</div>
                    </div>
                    <div class="preset-loop-actions">
                        <button class="preset-loop-action-btn">Load</button>
                        <button class="preset-loop-action-btn delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons-row">
            <button class="btn btn-start">Start Loop</button>
            <button class="btn btn-stop">Stop</button>
            <button class="btn btn-reset">Reset</button>
        </div>
        
        <div class="status">
            <div class="status-main">Loop 0 / 5</div>
        </div>
        
        <div class="help-link-bottom">
            <button class="help-link-text">help</button>
            <span style="color: #666; margin: 0 8px;">|</span>
            <a href="#" class="help-link-text">feedback</a>
        </div>
    </div>
</body>
</html>
